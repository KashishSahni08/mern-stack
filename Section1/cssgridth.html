<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gridth</title>
</head>
 <style>
    .child{
        background-color: skyblue;
        color: blue;
        padding: 20px;
        border: 2px solid blue;
    }
    .parent{
        display: grid;
        /*grid-template-columns: 300px 200px 150px 300px;*/
        grid-template-columns: 1fr 2fr 3fr;
        gap: 20px;
        column-gap: 40px;
    }
 </style>
<body>
    <div class="parent">
        <div class="child">
            <h3>child 1</h3>
        </div>
        <div class="child">
            <h3>child 2</h3>
        </div>
        <div class="child">
            <h3>child 3</h3>
        </div>
        <div class="child">
            <h3>child 4</h3>
        </div>
        <div class="child">
            <h3>child 5</h3>
            </div>
        <div class="child">
            <h3>child 6</h3>
    </div>

    </div>

    
</body>
</html>
