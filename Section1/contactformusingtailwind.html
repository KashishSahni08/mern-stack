<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
</head>
<title>Contact Form</title>

<body class="bg-white ">
  <div class="flex flex-row  justify-between p-4  gap-0 min-h-screen ">
    <div class="w-1/5  h-120 bg-violet-950  p-8 rounded shadow ml-129 mt-35">

      <h1 class="text-2xl font-bold mb-8 text-center text-white">Send us a message</h1>
      <form>
        <input type="text" placeholder="Name"
          class="w-full text-white  border-b border-white-400 focus:outline-none focus:border-blue-500 p-2 mb-2 ">
        <input type="email" placeholder="Email"
          class="w-full text-white border-b border-white-400 focus:outline-none focus:border-blue-500 p-2 mb-2 ">
        <input type="number" placeholder="Phone"
          class="w-full text-white border-b border-white-400 focus:outline-none focus:border-blue-500 p-2 mb-2">
        <input type="text" placeholder="Address"
          class="w-full text-white border-b border-white-400 focus:outline-none focus:border-blue-500 p-2 mb-2">
        <textarea placeholder="Message"
          class="w-full text-white border-b border-white-400 focus:outline-none focus:border-blue-500 p-2  "></textarea>
        <br><br>
        <button
          class="text center bg-pink-600 w-1/4 h-12 rounded-full text-white hover:bg-blue-400 duration:300">Send</button>
      </form>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <div class="w-1/5 h-120 bg-white rounded-lg shadow-md p-5 mt-35 mr-122  ">
      <h2 class="text-2xl font-bold  mt-99 mb-200 mt-3">Contact Us</h2>
      <p class="text-2 mt-2">We're open for any suggestions or just to have a chat </p>

      <div class="space-y-4 ">
        <p class="flex items-center ml-5 mt-4">
          <i class="fas fa-map-marker-alt text-black-500 mr-3"></i>
          Address: 198 West 21th street, Suite 721 New York 10016
        </p>
        <p class="flex items-center ml-5">
          <i class="fas fa-phone text-black-500 mr-3"></i>
          Phone: +91 98575 48910
        </p>
        <p class="flex items-center ml-5">
          <i class="fas fa-envelope text-black-500 mr-3 "></i>
          Email: healthyuconnections@gmail.com
        </p>
        <p class="flex items-center ml-5 ">
          <i class="fa fa-globe text-black-500 mr-3"></i>
          Website: www.healthyuconnections.com
        </p>
      </div>
    </div>
</body>

</html>
