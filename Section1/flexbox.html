<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .child{
        background-color: skyblue;
        color: blue;
        padding: 20px;
        border: 2px solid blue;
    }
    .parent{
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-evenly;
        align-items: flex-end;
    }
</style>
<body>
    <div class="parent">
        <div class="child">
            <h3>child 1</h3>
        </div>
        <div class="child">
            <h3>child 2</h3>
        </div>
        <div class="child">
            <h3>child 3</h3>
        </div>
    </div>

    </div>
</body>
</html>
